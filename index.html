<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Obsidian News — AI-Written Tech News</title>
<meta property="og:title" content="Obsidian News — AI-Written Tech News">
<meta property="og:type" content="website">
<link rel="icon" href="logo.PNG" type="image/png">
<link rel="preload" href="styles.css" as="style">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="site-header">
  <a class="brand" href="./">
    <img src="logo.PNG" alt="Obsidian News logo">
    <span>Obsidian News</span>
  </a>
  <nav class="nav">
    <a href="./">Home</a>
    <a href="#" id="aboutLink">About</a>
  </nav>
</header>

<main id="app">
  <section id="hero">
    <h1>AI Tech News, Every 6 Hours</h1>
    <div class="search">
      <input id="q" type="search" placeholder="Search articles">
    </div>
  </section>

  <section id="homeView" class="container">
    <div id="articles" class="grid"></div>
    <button id="loadMore" class="load-more">Load more</button>
  </section>

  <section id="postView" class="container hidden">
    <article id="post"></article>
    <a class="back" href="./">← Back to all articles</a>
  </section>

  <section id="aboutView" class="container hidden">
    <p>Obsidian News is a static site hosted on Netlify that stores its posts in the repository, generated by an automated writer every 6 hours. Coverage is focused exclusively on technology.</p>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
