name: Generate Tech Article

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: generate-article-${{ github.ref }}
  cancel-in-progress: true

jobs:
  write:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Check essential files
        run: |
          test -f feed.json || (echo "Missing feed.json at repo root" && exit 1)
          test -f scripts/generate.js || (echo "Missing scripts/generate.js" && exit 1)
          test -f package.json || (echo "Missing package.json" && exit 1)

      - name: Install deps
        run: npm install --no-audit --no-fund

      - name: Run generator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "OPENAI_API_KEY secret not provided"; exit 1
          fi
          node scripts/generate.js

      - name: Prepare git
        run: |
          git config user.name "obsidian-bot"
          git config user.email "actions@users.noreply.github.com"
          git pull --rebase

      - name: Commit and push feed.json
        run: |
          git add feed.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: add tech article [skip ci]"
            git push
          fi
