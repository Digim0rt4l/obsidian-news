name: Generate Tech Article

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: generate-article-${{ github.ref }}
  cancel-in-progress: true

jobs:
  write:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Check essential files
        run: |
          test -f feed.json || (echo "Missing feed.json at repo root" && exit 1)
          test -f scripts/generate.js || (echo "Missing scripts/generate.js" && exit 1)
          test -f scripts/generate-sitemap.js || (echo "Missing scripts/generate-sitemap.js" && exit 1)
          test -f package.json || (echo "Missing package.json" && exit 1)

      - name: Install deps
        run: npm install --no-audit --no-fund

      - name: Prepare git
        run: |
          git config user.name "obsidian-bot"
          git config user.email "actions@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git fetch origin ${{ github.ref_name }}
          git reset --hard origin/${{ github.ref_name }}

      - name: Run generator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "OPENAI_API_KEY secret not provided"; exit 1
          fi
          node scripts/generate.js

      - name: Build sitemap
        run: node scripts/generate-sitemap.js

      - name: Inspect working tree
        run: |
          echo "Branch:" && git rev-parse --abbrev-ref HEAD
          echo "Status:" && git status --porcelain
          echo "Tracked:"
          (git ls-files --error-unmatch feed.json && echo "feed.json tracked") || echo "feed.json NOT tracked"
          (git ls-files --error-unmatch sitemap.xml && echo "sitemap.xml tracked") || echo "sitemap.xml NOT tracked"
          (test -f robots.txt && echo "robots.txt present") || echo "robots.txt missing"
          echo "Diff feed.json:"
          git diff -- feed.json | head -n 80 || true
          echo "Diff sitemap.xml:"
          git diff -- sitemap.xml | head -n 80 || true
          echo "Head of feed.json:"
          head -n 30 feed.json || true
          echo "Head of sitemap.xml:"
          head -n 30 sitemap.xml || true

      - name: Commit and push changes
        run: |
          git add feed.json sitemap.xml robots.txt || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: publish update ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"
            git push origin HEAD:${{ github.ref_name }} --verbose
          fi
